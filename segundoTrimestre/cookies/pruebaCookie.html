<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form id="formulario">

    <button type="submit">enviar</button>
</form>
<script>
    document.getElementById('formulario').addEventListener('submit',function (event) {
        event.preventDefault();
        let url = 'servidorPrueba.php';

        // Opciones de la petición fetch
        let opciones = {
            method: 'GET',
            // credentials: 'include',
            // headers: {
            //     'Content-Type': 'application/json',
            // }// Incluye las cookies en la petición
        };

        // Realizar la petición fetch
        fetch(url, opciones)
            .then(response => console.log(response))  // Convertir la respuesta a JSON
            .then(data => console.log(data))  // Imprimir los datos recibidos

    })
</script>
</body>
</html>
